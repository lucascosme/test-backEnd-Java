<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutDefault">
<head>
<title></title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/jquery.datetimepicker.css}" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<section layout:fragment="content" class="main-panel">
		<div class="alert alert-success" th:if="${success}" id="success">
			<b><span th:text="${success}">...</span></b>
		</div>
		<div class="alert alert-danger" th:if="${error}" id="error">
			<b><span th:text="${error}">...</span></b>
		</div>

		<nav class="navbar navbar-default"
			style="background-color: #f4f3ef; border-color: #e7e7e7;">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle">
						<span class="sr-only"></span> <span
							class="icon-bar bar1"></span> <span class="icon-bar bar2"></span>
						<span class="icon-bar bar3"></span>
					</button>
					<a class="navbar-brand title-nav-bar" href="#">Novo Jogador</a>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="container-fluid">

				<form th:action="@{/savePlayer}" th:object="${player}"
					method="POST" class="form-signin">
					<div class="date-timer-box">
						<label> Nome </label> <input th:field="*{name}"
							id="name" name="field-initial-date" type="text" /><br />
						<label> E-mail </label> <input th:field="*{email}" /><br />
						<label> Telephone </label> <input th:field="*{telephone}" />
					</div>
					<br /> 
					<label>Vingadores</label> <input th:field="*{playerGroup}" id="radioAvangers" type="radio"
						value="avangers" name="radioConverter" /> 
					<label>Liga da justi√ßa</label> <input th:field="*{playerGroup}" id="radioJustice" type="radio" value="justice"
						name="radioConverter" /> <br />

					<br />
					<button class="btn btn-info btn-color-orange" name="Submit"
						value="Salvar" type="Submit" th:text="Salvar"></button>
				</form>
			</div>
		</div>


		<footer class="footer">
			<div class="container-fluid"></div>
		</footer>
	</section>



	<th:block layout:fragment="extra-javascript">
		<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
		<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/bootstrap-notify.js}"></script>
		<script type="text/javascript"
			src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript"
			th:src="@{/js/jquery.datetimepicker.js}"></script>
		<script type="text/javascript">
			
			setTimeout(function() {
				$('#success').fadeOut()
			}, 4000);
			
			setTimeout(function() {
				$('#error').fadeOut()
			}, 4000)
		</script>
	</th:block>
</body>
</html>
